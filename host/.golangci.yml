version: "2"
run:
  go: ""
  modules-download-mode: readonly
  issues-exit-code: 1
  tests: true
output:
  formats:
    text:
      path: stdout
      print-linter-name: true
    html:
      path: out/golangci-lint_report.html
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - copyloopvar
    - cyclop
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errname
    - errorlint
    - exhaustive
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godot
    - goheader
    - gomoddirectives
    - goprintffuncname
    - gosec
    - lll
    - misspell
    - mnd
    - nakedret
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - tagliatelle
    - testableexamples
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - whitespace
  settings:
    cyclop:
      max-complexity: 10
    depguard:
      rules:
        Main:
          files:
            - $all
            - '!$test'
          allow:
            - $gostd
            - github.com/open-edge-platform
            - github.com/stretchr/testify/require
            - github.com/stretchr/testify/assert
            - github.com/cenkalti/backoff/v4
            - github.com/prometheus/client_golang/prometheus
            - google.golang.org/grpc
            - google.golang.org/protobuf
        Test:
          files:
            - $test
          allow:
            - $gostd
            - github.com/open-edge-platform
            - github.com/undefinedlabs/go-mpatch
            - github.com/golang/mock/gomock
            - github.com/stretchr/testify/require
            - github.com/stretchr/testify/assert
            - github.com/google/go-cmp/cmp
            - github.com/google/uuid
            - google.golang.org/grpc
            - google.golang.org/protobuf
    dupl:
      threshold: 100
    errcheck:
      check-type-assertions: true
      check-blank: true
      exclude-functions:
        - io/ioutil.ReadFile
        - io.Copy(*bytes.Buffer)
        - io.Copy(os.Stdout)
    exhaustive:
      default-signifies-exhaustive: true
    funlen:
      lines: 100
      statements: 50
    gocritic:
      disabled-checks:
        - hugeParam
        - rangeExprCopy
        - rangeValCopy
        - unnamedResult
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gomoddirectives:
      replace-allow-list:
        - github.com/open-edge-platform/infra-managers/maintenance
      replace-local: true
    gosec:
      includes:
        - G401
        - G306
        - G101
        - G102
        - G103
        - G104
        - G106
        - G107
        - G108
        - G109
        - G110
    govet:
      enable:
        - shadow
    lll:
      line-length: 130
      tab-width: 4
    misspell:
      locale: US
      ignore-rules:
        - someword
    nakedret:
      max-func-lines: 1
    tagliatelle:
      case:
        rules:
          avro: snake
          bson: camel
          json: snake
          mapstructure: kebab
          xml: camel
          yaml: snake
    unparam:
      check-exported: false
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - cyclop
          - dupl
        path: pkg/hostmgr/grpc_server_nic_test.go
      - linters:
          - dupl
        path: pkg/hostmgr/grpc_server_storage_test.go
      - linters:
          - dupl
        path: pkg/hostmgr/grpc_server_usb_test.go
      - linters:
          - dupl
        path: pkg/hostmgr/grpc_server_test.go
      - linters:
          - dupl
        path: pkg/utils/utils_test.go
      - linters:
          - dupl
        path: pkg/invclient/invclient_test.go
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: false
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/open-edge-platform)
    gofmt:
      simplify: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
